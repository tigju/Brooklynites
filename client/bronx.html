<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Brooklynites - Bronx</title>
</head>

<body>
    <div id="app">
        <div class="d-flex justify-content-around nav-bar">
            <a href="index.html"><h1 class="p-2">NYC Colleges and Universities</h1></a>
            <ul class="p-2">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>
        <div class="d-flex justify-content-around row" id="screen">
            <div class="p-2 col-sm-1">
                <img alt="manhattan image" id="manhattan-img" src="assets/bronx.svg" />
            </div>
            <div class="p-4 col-sm-7">
                <form action="/bronx" method="POST">
                    <!-- <textarea name="prompt" rows="1" cols="1" placeholder="ask Brooklynites..."></textarea> -->
                    <select required name="prompt" id="options">
                        <option value="">Choose from the list...</option>
                        <option value="Links to all Public and Private Colleges and Universities in Bronx">All
                            Colleges and Universities</option>
                        <option value="Links to Public Colleges and Universities in Bronx">Public Colleges and
                            Universities</option>
                        <option value="Links to Private Colleges and Universities in Bronx">Private Colleges and
                            Universities</option>
                        <option value="Links to 2-year Colleges and Universities in Bronx">2-year Colleges and
                            Universities</option>
                        <option value="Links to 4-year Colleges and Universities in Bronx">4-year Colleges and
                            Universities</option>
                    </select>
                    <!-- <button type="submit"><img src="assets/done.svg" /></button> -->
                </form>
                <div class="p-4" id="chat_container">
                    <h3>Choose from the list and I will provide you with the links...</h3>
                </div>
            </div>
        </div>

    </div>

    <script src="https://unpkg.com/typed.js@2.0.15/dist/typed.umd.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
